  xml: ^5.2.0
  audio_service: ^0.18.0
  just_audio: ^0.9.23
  flutter_downloader:
    git:
      url: https://github.com/tsacdop/flutter_downloader.git
  focused_menu:
    git:
      url: https://github.com/tsacdop/focused_menu.git
  webfeed:
    git:
      url: https://github.com/tsacdop/webfeed.git
  equatable: ^2.0.0
  path_provider: ^2.0.1
  http_parser: ^4.0.0
  collection: ^1.15.0-nullsafety.4
  shared_preferences_android: ^2.0.12
  path_provider_android: ^2.0.14
  material_color_utilities: ^0.1.4
  dynamic_color: ^1.4.0

dependency_overrides:
  linkify:
    git:
      url: https://github.com/tsacdop/linkify.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.10

flutter:
  assets:
    - assets/
  uses-material-design: true
flutter_intl:
  enabled: true
  localizely:
    project_id: bde4e9bd-4cb2-449b-9de2-18f231ddb47d
